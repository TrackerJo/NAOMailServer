<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Jovi Photo Sender</title>
</head>
<body>
    <div class="Center">
        <h1>Jovi Photo Sender</h1>
        <label for="email">Email: </label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email">
        <br>
        <button id="submit" type="button">Submit Email</button>
        <br>
        <br>
        <label id="imageTitle" >Photo Taken: </label>
        <img src="/image.jpg" alt="Take a photo with Jovi" id="image">
        <br>
        <br>
    </div>
    <script src="./index.js"></script>
</body>
</html>
